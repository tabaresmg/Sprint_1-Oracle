<hmtl<!DOCTYPE html>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link  rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header class="logo">

            <img src="Vector.png" alt="Logo">

        </header>

            <section class="seccion1">

                <textarea class="mensaje" placeholder=" Ingrese el texto a encriptar"></textarea>

                    <input type="button" class="btn-desencriptar" value="Desencriptar">

            </section>

            <section class="seccion2">

                    <img src="Muñeco.png" alt="muñeco alura">
                </div>

                <div class="contenedor-h3 ">
                    <h3>Ningún mensaje fué encontrado</h3>
                </div>

                <div class="contenedor-parrafo ">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>

                <div class="contenedor-resultado">
                    <h3></h3>
                    <textarea class="texto-resultado" cols="18" rows="9"></textarea>
                    
                </div>
                <div class="contenedor-copiar">
                    <button class="copiar">Copiar</button>
                    
                </div>
                
            </section>

        </main>
